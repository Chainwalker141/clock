<!DOCTYPE html>
<html>
<head>
    <title>Analog Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!--analogclock-->
        <div class="clock">
            <img id="hourhand" class="hands" src="images/Hours.svg">
            <img id="minutehand" class="hands" src="images/Minutes.svg">
            <img id="secondshand" class="hands" src="images/Seconds.svg">
            <img id="outerframe" class="outerframe" src="images/Outer frame.svg">
            <img id="innerframe" class="innerframe" src="images/Center Frame.svg">
        </div>
        <!-- digiclock -->
        <div class="container2">
            <div class="digiclock">
                <span id="digihour"></span>
                <span id="digiminute"></span>
                <span id="digiseconds"></span>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
