<!DOCTYPE html>
<html>
<head>
    <title>Analog Clock</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="clock">
            <img id="hourhand" class="hands" src="images/Hours.svg" height="650" width="650" alt="">
            <img id="minutehand" class="hands" src="images/Minutes.svg" height="650" width="650" alt="">
            <img id="secondshand" class="hands" src="images/Seconds.svg" height="650" width="650" alt="">
            <img id="frame" class="frame" src="images/frame.svg" height="250" width="250" alt="">
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
